    <style>
        :root {
            --primary: #4a90e2;
            --primary-dark: #357abd;
            --secondary: #50c878;
            --user-bg: #e6f0fa;
            --user-border: #4a90e2;
            --ai-bg: #f0f4f8;
            --ai-border: #d1e0e8;
            --error-bg: #ffe6e6;
            --error-border: #e57373;
            --recording-bg: #e74c3c;
            --text-dark: #2d3748;
            --text-light: #718096;
            --shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            --radius: 20px;
            --radius-sm: 12px;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --active-orange: #FF8C00; /* Ê©ôËâ≤ */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif TC', 'cwTeXHei', 'cwTeXFangSong', 'cwTeXKai', 'cwTeXMing', 'PingFang TC', 'Microsoft JhengHei', serif;
            background-image: url('https://i.ibb.co/PvJfB2CW/image.png');
            background-size: cover;
            background-position: center;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .copyright-footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 5px 10px;
            background-color: #f1f1f1;
        }

        .copyright-footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .copyright-footer p {
                font-size: 12px;
            }
        }
        
        #chat-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
        }

        #chat-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #chat-header i {
            font-size: 1.8rem;
        }

        #chat-header h2 {
            font-weight: 700;
            font-size: 1.6rem;
            flex-grow: 1;
        }

        #mode-select {
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            background: white;
            color: var(--text-dark);
            border: none;
            cursor: pointer;
        }

        #chat-output {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f7fafc;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            max-width: 80%;
            padding: 18px 24px;
            border-radius: var(--radius-sm);
            position: relative;
            box-shadow: var(--shadow);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .user-message {
            background: var(--user-bg);
            border-left: 5px solid var(--user-border);
            align-self: flex-end;
        }

        .ai-message {
            background: var(--ai-bg);
            border-left: 5px solid var(--ai-border);
            align-self: flex-start;
        }

        .error-message {
            background: var(--error-bg);
            border-left: 5px solid var(--error-border);
            align-self: center;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .user-message .message-header {
            color: var(--primary-dark);
        }

        .ai-message .message-header {
            color: var(--secondary);
        }

        .message-content {
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .message-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 10px;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: white;
            color: var(--primary);
        }

        .copy-btn.copied {
            color: var(--secondary);
            transform: scale(1.15);
        }

        .copy-btn.copied i::before {
            content: "\f00c";
        }

        #input-container {
            display: flex;
            padding: 25px;
            background: white;
            border-top: 1px solid #edf2f7;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        #user-input {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }

        #voice-btn {
            padding: 0 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            height: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        #send-btn {
            padding: 0 25px;
            background: #45b39d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            height: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        #voice-btn:hover {
            background: #a3bffa;
            transform: translateY(-2px);
        }

        #send-btn:hover {
            background: #45b39d;
            transform: translateY(-2px);
        }

        #voice-btn:disabled {
            background: #a3bffa;
            cursor: not-allowed;
            transform: none;
        }

        #send-btn:disabled {
            background: #45b39d;
            cursor: not-allowed;
            transform: none;
        }

        #voice-btn.recording {
            background: var(--recording-bg);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #tts-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: var(--ai-bg);
            border-radius: var(--radius-sm);
            align-self: flex-start;
            box-shadow: var(--shadow);
        }

        .typing-indicator span {
            height: 12px;
            width: 12px;
            background: var(--text-light);
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .recording-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--recording-bg);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideDown 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideDown {
            from { top: -60px; opacity: 0; }
            to { top: -40px; opacity: 1; }
        }

        .recording-indicator i {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .swipe-hint {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
        }

        /* VTUBER È†≠ÂÉèÁõ∏ÈóúÊ®£Âºè */
        .vtuber-container {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            border: 3px solid var(--primary);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .vtuber-avatar {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vtuber-face {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #fde2e4;
            position: relative;
            overflow: hidden;
        }

        .vtuber-eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 25px;
            display: flex;
            justify-content: space-between;
        }

        .vtuber-eye {
            width: 30px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vtuber-pupil {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            animation: blink 4s infinite;
        }

        .vtuber-mouth {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: #ff9aa2;
            border-radius: 0 0 20px 20px;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .vtuber-mouth.talking {
            height: 20px;
            animation: talking 0.3s infinite alternate;
        }

        .vtuber-mouth-inner {
            width: 100%;
            height: 10px;
            background: #990000;
            border-radius: 50% / 100%;
            position: absolute;
            bottom: 0;
        }

        @keyframes talking {
            from { height: 15px; }
            to { height: 20px; }
        }

        @keyframes blink {
            0%, 5%, 15%, 100% { transform: scaleY(1); }
            10% { transform: scaleY(0.1); }
        }

        /* ÂïÜÂ∫óÁ≥ªÁªüÊ†∑Âºè */
        .shop-button {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--gold), var(--silver));
            color: white;
            padding: 12px 18px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 101;
            transition: all 0.3s ease;
        }

        .shop-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .shop-button .points {
            background: rgba(255, 255, 255, 0.3);
            padding: 3px 10px;
            border-radius: 15px;
        }

        .shop-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .shop-content {
            background: white;
            border-radius: var(--radius);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 25px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .shop-header h2 {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .close-shop {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .points-display {
            font-size: 1.4rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--gold), var(--silver));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .points-display i {
            color: var(--gold);
        }

        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .shop-item {
            background: #f9f9f9;
            border-radius: var(--radius-sm);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .shop-item.owned {
            border-color: var(--secondary);
        }

        .expression-preview {
            width: 100px;
            height: 100px;
            background: #fde2e4;
            border-radius: 50%;
            margin: 0 auto 15px;
            position: relative;
            overflow: hidden;
        }

        .expression-eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 20px;
            display: flex;
            justify-content: space-between;
        }

        .expression-eye {
            width: 25px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            position: relative;
        }

        .expression-pupil {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 7px;
        }

        .expression-mouth {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 12px;
            background: #ff9aa2;
            border-radius: 0 0 15px 15px;
            overflow: hidden;
        }

        .expression-mouth-inner {
            width: 100%;
            height: 7px;
            background: #990000;
            border-radius: 50% / 100%;
            position: absolute;
            bottom: 0;
        }

        .shop-item h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .shop-item .price {
            font-size: 1.1rem;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .shop-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .buy-btn {
            background: var(--primary);
            color: white;
        }

        .buy-btn:hover {
            background: var(--primary-dark);
        }

        .buy-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .use-btn {
            background: var(--secondary);
            color: white;
        }

        .use-btn:hover {
            background: #3daa65;
        }

        .shop-item.owned .use-btn {
            background: var(--secondary);
        }

        .shop-item.owned .use-btn.active {
            background: var(--active-orange);
        }

        /* Ë°®ÊÉÖÊ†∑Âºè - ‰øÆÊîπÈÉ®ÂàÜ */
        /* ÈñãÂøÉË°®ÊÉÖ‰øÆÊîπÁÇ∫Â§ßÁ¨ë */
        .happy .expression-mouth {
            border-radius: 50%;
            height: 25px; /* Êõ¥Â§ßÁöÑÂò¥Â∑¥ */
            width: 35px; /* Êõ¥ÂØ¨ÁöÑÂò¥Â∑¥ */
            bottom: 25px;
        }
        
        .vtuber-face.happy .vtuber-mouth {
            border-radius: 50%;
            height: 25px;
            width: 35px;
            bottom: 25px;
        }

        /* ÁîüÊ∞£Ë°®ÊÉÖÊ∑ªÂä†ÁîüÊ∞£Á¨¶Ëôü */
        .angry .expression-eyes {
            transform: translate(-50%, -50%) rotate(10deg);
        }
        
        .angry::before {
            content: "üí¢";
            position: absolute;
            top: 0;
            right: 0;
            font-size: 28px;
        }
        
        .vtuber-face.angry::before {
            content: "üí¢";
            position: absolute;
            top: 0;
            right: 0;
            font-size: 28px;
        }

        .angry .expression-mouth {
            border-radius: 50%;
            height: 8px;
            width: 40px;
            background: #d9534f;
        }
        
        .vtuber-face.angry .vtuber-mouth {
            height: 8px;
            width: 40px;
            background: #d9534f;
            border-radius: 50%;
        }
        
        .angry .expression-eye,
        .vtuber-face.angry .vtuber-eye {
            transform: rotate(10deg) scaleX(0.8);
        }

        .surprised .expression-eyes {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .surprised .expression-pupil {
            transform: scale(0.8);
        }

        .surprised .expression-mouth {
            border-radius: 50%;
            height: 25px;
            width: 20px;
        }
        
        .vtuber-face.surprised .vtuber-eyes {
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .vtuber-face.surprised .vtuber-pupil {
            transform: scale(0.8);
        }
        
        .vtuber-face.surprised .vtuber-mouth {
            border-radius: 50%;
            height: 25px;
            width: 20px;
        }

        .sad .expression-eyes {
            transform: translate(-50%, -30%) rotate(-5deg);
        }

        .sad .expression-mouth {
            border-radius: 50% 50% 0 0;
            height: 10px;
            width: 30px;
            top: 60px;
            background: #5bc0de;
        }
        
        .vtuber-face.sad .vtuber-eyes {
            transform: translate(-50%, -30%) rotate(-5deg);
        }
        
        .vtuber-face.sad .vtuber-mouth {
            border-radius: 50% 50% 0 0;
            height: 10px;
            width: 30px;
            top: 60px;
            bottom: unset;
            background: #5bc0de;
        }

        .wink .expression-eye:first-child {
            height: 5px;
        }

        .wink .expression-eye:first-child .expression-pupil {
            display: none;
        }

        .wink .expression-mouth {
            transform: translateX(-50%) rotate(5deg);
            border-radius: 20px;
            height: 10px;
            width: 35px;
        }
        
        .vtuber-face.wink .vtuber-eye:first-child {
            height: 5px;
        }
        
        .vtuber-face.wink .vtuber-eye:first-child .vtuber-pupil {
            display: none;
        }
        
        .vtuber-face.wink .vtuber-mouth {

            height: 10px;
            width: 35px;
        }
